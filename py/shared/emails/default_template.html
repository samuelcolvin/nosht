<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    {{{ styles }}}
  </style>
</head>
<body marginheight="0" marginwidth="0" id="body">
  <div id="preview">
    {{ message_preview }}
  </div>
  <div id="main">
    <div id="heading">
      {{#company_logo}}<img id="logo" src="{{ company_logo }}">{{/company_logo}}
      <h1>
        {{> title }} &nbsp;
      </h1>
      <div class="clear"></div>
    </div>

    <div id="content">

      {{{ main_message }}}

      {{#unsubscribe_link}}
      <div id="footer-line"></div>
      <div id="unsubscribe">
        <a href="{{ unsubscribe_link }}">Stop receiving emails from {{ company_name }}</a>
      </div>
      {{/unsubscribe_link}}
    </div>
  </div>
  {{#markup_data}}
  <script type="application/ld+json">{{{ markup_data }}}</script>
  {{/markup_data}}
</body>
</html>
